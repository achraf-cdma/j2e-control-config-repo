server.port=8084
spring.application.name=data-analytics-service
spring.cloud.discovery.enabled=true

keycloak.realm=controle-jee-fullstack-realm
keycloak.resource=controle-jee-client
keycloak.bearer-only=true
keycloak.auth-server-url=http://localhost:8080/
keycloak.ssl-required=none

spring.cloud.stream.bindings.kStreamFunction-in-0.destination=R2
spring.cloud.stream.bindings.kStreamFunction-out-0.destination=R3


spring.cloud.stream.function.definition=kStreamFunction

spring.cloud.stream.poller.fixed-delay=100
